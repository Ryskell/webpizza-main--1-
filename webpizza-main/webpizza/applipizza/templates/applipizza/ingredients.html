{% extends 'applipizza/base.html' %}

{% block title %}
les pizzas
{% endblock %}

{% block content %}
<br>
<div class="container">
    <h2>voici nos {{ ingredients|length }} ingredients</h2>
    <table class="table table-dark" >
        <thead>
          <tr>
            <th scope="col" class="text-center">Ingredients</th>
          </tr>
        </thead>
        <tbody>
    {% for ing in ingredients %}
        <tr>
            <td class="text-center">{{ ing }}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
